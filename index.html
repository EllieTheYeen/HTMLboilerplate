<!DOCTYPE html>
<html lang=" en-US">
<head>
<meta charset='utf-8' />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Website main title for the browser tab</title>
<!-- Standardized -->
<meta name="author" content="your name" />
<meta name="robots" content="index, follow" />
<meta name="description" content="Website description for search engines" />
<meta name="msapplication-navbutton-color" content="#ff1526" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<!-- OpenGraph -->
<meta name="og:url" content="https://ellietheyeen.github.io/" />
<meta name="og:type" content="website" />
<meta name="og:title" content="Title for " />
<meta name="og:image" content="https://github.com/EllieTheYeen.png" />
<meta name="og:locale" content="en_US" />
<meta name="og:site_name" content="Whatever your website is named to be used on social media" />
<meta name="og:description" content="A description of your current page specifically for places like social media" />
<!-- Discord -->
<meta name="theme-color" content="#ff1526" />
<!-- Twitter -->
<meta name="twitter:card" content="summary" />
<!-- Link -->
<link rel="icon" type="image/x-icon" href="/favicon.ico" />
<link rel="canonical" href="https://example.com/" />
<link rel="stylesheet" href="/style.css" />
</head>
<body>
Website main content here
</body>
</html>
